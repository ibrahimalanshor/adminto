<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/adminto/css/style.css">
<link rel="icon" href="/adminto/images/favicon/favicon.ico">

  <title> Login </title>

</head>
<body class="auth">

  
  <div class="auth-box">
    <div class="card">
      <div class="card-header">
        <h1 class="h4">Login</h1>
      </div>
      <div class="card-body">
        <div class="form">
          <label>Email</label>
          <input type="email" class="input" placeholder="Email">
        </div>
        <div class="form">
          <label>Password</label>
          <input type="password" class="input" placeholder="Password">
        </div>
        <div class="form">
          <label class="checkbox-control">
            <input type="checkbox" class="checkbox-input" name="remember">
            <div class="checkbox-box">
              <span>Remember Me</span>
            </div>
          </label>
        </div>
        <button class="button button-blue w-full mb-2">Login</button>
        <a href="register.html" class="link">Doesn't have account? Register Here</a>
      </div>
    </div>
  </div>


  <script src="/adminto/js/script.js"></script>
    
   

</body>
</html>
